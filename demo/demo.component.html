<md-card>
    <md-card-title>{{title}}</md-card-title>
    <md-card-content class="demo-content">
        <p>{{description}}</p>
        <md-input placeholder="page identifier" [(ngModel)]="pageIdentifier"></md-input>
        <md-input placeholder="page url" [(ngModel)]="pageUrl"></md-input>
    </md-card-content>
    <md-card-actions align="end">
        <button md-raised-button color="primary" (click)="reset()">reset</button>
    </md-card-actions>
</md-card>
<md-card>
    <md-card-title>DISQUS comments section</md-card-title>
    <disqus-thread></disqus-thread>
</md-card>
